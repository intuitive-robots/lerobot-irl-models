# Evaluation configuration for BESO policy on real robot

defaults:
  - policy: beso
  - _self_

# General settings
seed: 42
device: cuda

# Checkpoint path - set this to your trained BESO model checkpoint
checkpoint_path: null  # e.g., "/path/to/beso/checkpoint.pth"

# Dataset stats path - required for normalization
dataset_stats: null  # e.g., "/path/to/dataset/stats.pt"

# WandB logging
wandb:
  enable: false
  project: "real_robot_eval_beso"
  entity: null
  mode: "disabled"  # "online", "offline", or "disabled"

# Optional: Group name for WandB runs
group: "eval_beso"
