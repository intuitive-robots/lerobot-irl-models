# Evaluation configuration for real robot
# Choose the policy to evaluate (beso or flower)

defaults:
  - policy: beso  # or flower
  - _self_

# General settings
seed: 42
device: cuda

# Checkpoint path - set this to your trained model checkpoint
checkpoint_path: null  # e.g., "/path/to/model/checkpoint.pth"

# Optional: Path to dataset stats for normalization (mainly for Beso)
dataset_stats: null  # e.g., "/path/to/dataset_stats.pt"

# WandB logging
wandb:
  enable: false
  project: "real_robot_eval"
  entity: null
  mode: "disabled"  # "online", "offline", or "disabled"

# Optional: Group name for WandB runs
group: "eval"
