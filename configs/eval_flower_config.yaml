# Evaluation configuration for real robot
# Choose the policy to evaluate (beso or flower)

defaults:
  - policy: flower  # or flower
  - _self_

# General settings
seed: 42
device: cuda

# Checkpoint path - set this to your trained model checkpoint
checkpoint_path: /hkfs/work/workspace/scratch/uhtfz-flower/lerobot-irl-models/outputs/train/2025-11-14/08-35-46_flower/checkpoints/020000/pretrained_model/model.safetensors  # e.g., "/path/to/model/checkpoint.pth"

# WandB logging
wandb:
  enable: false
  project: "real_robot_eval"
  entity: null
  mode: "disabled"  # "online", "offline", or "disabled"

# Optional: Group name for WandB runs
group: "eval"
